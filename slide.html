<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SlideShow</title>
  <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
/>
  <link rel="stylesheet" href="slide.css">
</head>
<body>
  <div class="container swiper">
    <div class="slider-wrapper">
      <div class="card-list swiper-wrapper">
        <div class="card-item swiper-slide">
          <img src="logo.jpg" alt="user-image" class="user-image"/>
          <h5 class="user-name">Yusuf Sokunbi</h5>
          <p class="user-profession">Software Developer</p>
          <!-- <button class="message-button">message</button> -->
        </div>
        <div class="card-item swiper-slide">
          <iframe src="https://www.youtube.com/embed/W1KfwUeA69A" alt="user-image" class="user-image">film</iframe>
          <h5 class="user-name">Yusuf Sokunbi</h5>
          <p class="user-profession">Software Developer</p>
          <!-- <button class="message-button">message</button> -->
        </div>
        <div class="card-item swiper-slide">
          <img src="back-image.jpg" alt="user-image" class="user-image"/>
          <h5 class="user-name">Yusuf Sokunbi</h5>
          <p class="user-profession">Software Developer</p>
          <!-- <button class="message-button">message</button> -->
        </div>
        <div class="card-item swiper-slide">
          <img src="logo.jpg" alt="user-image" class="user-image"/>
          <h5 class="user-name">Yusuf Sokunbi</h5>
          <p class="user-profession">Software Developer</p>
          <!-- <button class="message-button">message</button> -->
        </div>
      </div>
      <div class="swiper-pagination"></div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="slide.js"></script>
</body>
</html>
